version: "3"
services:
  app:
    build: .
    depends_on:
      - postgres
    ports:
      - "3000:3000"
      - "9229:9229"

  postgres:
    image: postgres:11.2-alpine
    restart: always
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: auth_admin
      POSTGRES_DB: auth
      POSTGRES_PASSWORD: auth